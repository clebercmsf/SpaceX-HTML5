          <input type="search" name="type-of-services" id="type-of-services" list="services" required>

            <option value="Lorem ipsum, dolor sit amet"></option>
            <option value="Soluta architecto quidem asperiores"></option>
            <option value="Hic similique laudantium at dolores"></option>
            <option value="Laborum nesciunt assumenda"></option>
          </datalist>

        <br>
        <div>
          <input type="submit" value="Send Message">
        </div>
